{% extends 'layout.html' %}

{% block title %}
    Report fault
{% endblock %}

{% block content %}
<head>
    <style>
        button {
          padding: 20px 40px;
          font-size: 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          transition: background-color 0.3s;
          position: absolute;          /* Pozycjonowanie absolutne */
          left: 50%;                   /* Środek w poziomie */
        }

        input, textarea {
            width: 30%; /* Szerokość 30% kontenera */
            font-size: 15px; /* Zwiększony rozmiar tekstu */
            padding: 10px; /* Większy odstęp wewnętrzny */
            margin-bottom: 10px; /* Odstęp między polami */
            margin-left: 10px;
            border: 1px solid #ccc; /* Obramowanie */
            border-radius: 5px; /* Zaokrąglone rogi */
        }

    </style>
</head>
<section>
    <h1>Zgłoś usterkę</h1>
    <br>
    <form style="font-size: 32px; margin-left:25px;" action="{% url 'rental:reportN' %}" method="POST">    <!-- action - adres URL, na który mają być wysłane dane formularza po jego przesłaniu (dynamiczny adres bo są slugi) -->
        {% csrf_token %}
        <div>
            <label for="{{ form.ID_sprzetu.id_for_label }}">Sprzęt:</label>
            {{ formm.ID_sprzetu }} <!-- renderowanie pola 'ID_sprzetu' -->
        </div>

        <div style="position: relative;">
            <label for="{{ form.opis.id_for_label }}" style="position: absolute; left: 0; top: 50%; transform: translateY(-50%);">Opis:</label>
            {{ formm.opis }}
        </div>
        <br>
        <br>
        <button>Zatwierdź</button>
    </form>
</section>
{% endblock %}
